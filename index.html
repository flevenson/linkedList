<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,600,800" rel="stylesheet">
    <title>Linked List</title>
  </head>
  <body>
    <form class="left-column">
      <div class="left-content">
        <h1>Linked<img class="logo" src="assets/linked-list-logo.svg"/>List</h1>

    <output class="right-column">
      <ul class="card-ul">
      </ul>
    </output>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
