<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,600,800" rel="stylesheet">
    <title>Linked List</title>
  </head>
  <body>
    <form class="left-column">
      <div class="left-content">
        <h1>Linked<img class="logo" src="assets/linked-list-logo.svg"/>List</h1>
        <input class="title-input" placeholder="Website Title"/>
        <input class="url-input" placeholder="Website URL"/>
        <button class="enter-button">Enter</button>
        <p class="error-alert"></p>
        <section class="user-stats">
          <div class="stats-cont">
            <p class="bookmarks"></p>
            <p class="stats-title">Links</p>
          </div>
          <div class="stats-cont">
            <p class="read-links"></p>
            <div class="adjust">
              <p class="stats-title">Read</p>
              <a href="#" class="reset-button">(clear)</a> 
            </div>
          </div>
          <div class="stats-cont">
            <p class="unread-links"></p>
            <p class="stats-title">Unread</p>
          </div>
        </section>
      </div>
    </form>
    <output class="right-column">
      <ul class="card-ul">
      </ul>
    </output>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
